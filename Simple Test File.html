<!DOCTYPE html>
<html>
<head>
  <title>Simple Screen Test</title>
  <style>
    .screen {
      width: 100%;
      height: 300px;
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    #screen1 { background-color: lightblue; }
    #screen2 { background-color: lightgreen; }
    #screen3 { background-color: lightpink; }
  </style>
</head>
<body>
  <div class="screen" id="screen1">
    <h1>Screen 1</h1>
    <button onclick="showScreen('screen2')">Go to Screen 2</button>
  </div>
  
  <div class="screen" id="screen2">
    <h1>Screen 2</h1>
    <button onclick="showScreen('screen3')">Go to Screen 3</button>
    <button onclick="showScreen('screen1')">Back to Screen 1</button>
  </div>
  
  <div class="screen" id="screen3">
    <h1>Screen 3</h1>
    <button onclick="showScreen('screen1')">Back to Screen 1</button>
  </div>
  
  <script>
    function showScreen(screenId) {
      // Hide all screens
      document.querySelectorAll('.screen').forEach(screen => {
        screen.style.display = 'none';
      });
      
      // Show the requested screen
      document.getElementById(screenId).style.display = 'block';
    }
    
    // Show first screen on load
    document.addEventListener('DOMContentLoaded', function() {
      showScreen('screen1');
    });
  </script>
</body>
</html>
